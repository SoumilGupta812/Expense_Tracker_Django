<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-green-200 via-green-100 to-green-300 flex flex-col"
  >
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 w-full bg-green-600 text-white px-6 py-4 shadow-md z-10"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-xl font-bold tracking-wide">Expense Tracker ðŸ’°</h1>
        <div class="flex items-center gap-4">
          <a href=" " class="text-sm hover:underline cursor-pointer"
            >Sign Out</a
          >
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow flex items-center justify-center pt-20 pb-12">
      <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
          Dashboard
        </h2>

        <!-- Inputs -->
        <div class="space-y-3 mb-4">
          <input
            id="expenseName"
            type="text"
            placeholder="Enter expense name"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 hover:border-yellow-500 focus:border-yellow-500 transition"
          />

          <input
            id="expenseAmount"
            type="number"
            placeholder="Enter amount"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 hover:border-yellow-500 focus:border-yellow-500 transition"
          />

          <button
            onclick="addExpense()"
            class="w-full bg-green-500 text-white py-2 rounded-lg border-2 border-gray-700 hover:bg-green-700 hover:border-yellow-500 cursor-pointer focus:ring-2 focus:ring-green-400 transition"
          >
            âž• Add Expense
          </button>
        </div>

        <!-- Expense List -->
        <ul id="expenseList" class="space-y-2 mb-4"></ul>

        <!-- Total -->
        <div class="total text-lg font-bold text-gray-700 mb-4">
          Total: â‚¹<span id="totalAmount">0</span>
        </div>

        <!-- Monthly Summary -->
        <div class="summary">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">
            ðŸ“Š Monthly Summary
          </h3>
          <div
            id="monthlySummary"
            class="summary-list bg-gray-50 rounded-lg p-3 text-sm text-gray-700 space-y-1"
          ></div>
        </div>
      </div>
      <div id="postsContainer" class="space-y-4"></div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("jwt");

        if (!token) {
          alert("You must log in first!");
          window.location.href = "http://127.0.0.1:8000/";
          return;
        }

        try {
          const res = await fetch("/accounts/getexpense/", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (res.ok) {
            const data = await res.json();
            renderPosts(data);
          } else {
            alert("Failed to load data (maybe token expired)");
            window.location.href = "http://127.0.0.1:8000/";
          }
        } catch (err) {
          console.error(err);
          alert("Error fetching data");
        }
      });
      let total = 0;
      let expenses = [];

      function addExpense() {
        const name = document.getElementById("expenseName").value;
        const amount = parseFloat(
          document.getElementById("expenseAmount").value
        );

        if (name === "" || isNaN(amount) || amount <= 0) {
          alert("Please enter valid expense details.");
          return;
        }

        const expense = { name, amount };
        expenses.push(expense);

        renderExpense(name, amount);

        total += amount;
        document.getElementById("totalAmount").textContent = total;

        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      }
      function renderPosts(posts) {
        posts.forEach((post) => {
          renderExpense(post.expense_name, post.amount);
          total += +post.amount;
        });
        document.getElementById("totalAmount").textContent = total;
      }
      function renderExpense(name, amount) {
        const listItem = document.createElement("li");
        listItem.className =
          "flex justify-between items-center bg-gray-100 px-3 py-2 rounded-lg shadow-sm";
        listItem.innerHTML = `
        <span>${name} - â‚¹${amount}</span>
        <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded-md text-xs hover:bg-red-600 cursor-pointer"
                onclick="deleteExpense(this, '${name}', ${amount})">
          âœ–
        </button>
      `;
        document.getElementById("expenseList").appendChild(listItem);
      }

      function deleteExpense(button, name, amount) {
        const li = button.parentElement;
        li.remove();
        total -= amount;
        document.getElementById("totalAmount").textContent = total;

        expenses = expenses.filter(
          (exp) => !(exp.name === name && exp.amount === amount)
        );
      }
    </script>
  </body>
</html>
