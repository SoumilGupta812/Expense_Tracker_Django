{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <title>Expense Tracker - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-200 via-green-100 to-green-300"
  >
    <nav
      class="fixed top-0 left-0 w-full bg-green-600 text-white px-6 py-4 shadow-md z-10"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-xl font-bold tracking-wide hover:cursor-pointer">
          Expense Tracker üí∞
        </h1>
      </div>
    </nav>
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
      <h2
        class="text-2xl font-bold text-center text-gray-700 mb-6 hover:cursor-pointer"
      >
        LOGIN
      </h2>

      <form id="loginForm">
        <!-- Username -->
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Username</label
          >
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="flex justify-between gap-4">
          <!-- Login Button -->
          <button
            type="submit"
            class="w-1/2 bg-green-500 text-white py-2 rounded-lg border-2 border-gray-700 hover:bg-green-700 hover:border-yellow-500 cursor-pointer focus:ring-2 focus:ring-green-400 transition"
          >
            Login
          </button>

          <!-- Sign Up Button -->
          <a
            href="/accounts/signup/"
            class="w-1/2 bg-green-700 text-white py-2 rounded-lg border-2 border-gray-700 text-center hover:bg-green-500 hover:border-yellow-500 cursor-pointer focus:ring-2 focus:ring-green-400 transition"
          >
            Sign Up
          </a>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          let data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          };

          try {
            let response = await fetch("/accounts/loguser/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            let result = await response.json();

            if (result.token) {
              localStorage.setItem("jwt", result.token); // save token
              alert("‚úÖ Login successful!");
              window.location.href = "/accounts/dashboard/"; // redirect after login
            } else {
              alert("‚ùå " + (result.error || "Login failed"));
            }
          } catch (err) {
            alert("‚ö†Ô∏è Something went wrong: " + err);
          }
        });
    </script>
  </body>
</html>
