<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
   <body class="min-h-screen bg-gradient-to-r from-green-200 via-green-100 to-green-300 flex flex-col">

  <!-- Navbar (fixed) -->
  <nav class="fixed top-0 left-0 w-full bg-green-600 text-white px-6 py-4 shadow-md z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-wide"> Expense Tracker üí∞</h1>
      <div class="flex items-center gap-4">
        <a href="/" class="text-sm hover:underline cursor-pointer">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center pt-20 pb-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Create an account</h2>
      <p class="text-center text-sm text-gray-600 mb-6">
        Join Expense Tracker ‚Äî manage your spending easily.
      </p>

      <form id="signupForm" class="space-y-4" novalidate>
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input id="username" name="username" placeholder="Enter your username" type="text" required
                 class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-green-400
                        hover:border-yellow-500 focus:border-yellow-500 transition" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input id="email" name="email" placeholder="Enter your email" type="email" required
                 class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-green-400
                        hover:border-yellow-500 focus:border-yellow-500 transition" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input id="password" placeholder="Enter your password" name="password" type="password" minlength="6" required
                 class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-green-400
                        hover:border-yellow-500 focus:border-yellow-500 transition" />
        </div>
        <!-- Submit -->
        <div>
          <button id="signupBtn" type="submit"
                  class="w-full bg-green-500 text-white py-2 rounded-lg
                         border-2 border-gray-700 hover:bg-green-700 hover:border-yellow-500
                         cursor-pointer focus:ring-2 focus:ring-green-400 transition">
            Create account
          </button>
        </div>
      </form>
      
    </main>
      <script>
      document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // stop normal form submit

        let data = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        try {
          let response = await fetch("/accounts/register/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
          });

          let result = await response.json();
          if (result.status) {
            alert("‚úÖ " + result.message);
            window.location.href = "http://127.0.0.1:8000/"; // redirect after signup (optional)
          } else {
            alert("‚ùå " + result.error);
          }
        } catch (err) {
          alert("‚ö†Ô∏è Something went wrong: " + err);
        }
      });
    </script>

</body>
</html>
